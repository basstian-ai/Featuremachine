---
mode: pr-only

queues:
  tasks: .ai/backlog/tasks.md
  bugs: .ai/backlog/bugs.md

selection:
  prefer: [bugs.P0, bugs.P1, tasks.P1, tasks.P2]

hints:
  packageManager: npm
  testCommand: npm test --silent || true
  lintCommand: npm run lint --silent || true

# Hard cap for total added+removed lines in an agent PR
maxDiffLines: 400
